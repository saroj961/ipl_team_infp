<script>
  fetch('data/team.json',{
    mode: 'no-cors',
    method: 'GET',
    headers: {
      'Content-Type': 'application/json',
      "Access-Control-Allow-Origin":"*",
      "Access-Control-Allow-Credentials":true
    },
  })
  .then((resp) => resp.json())
.then(function(response) {
    console.info('fetch()', response);
    return response;
});
</script>
