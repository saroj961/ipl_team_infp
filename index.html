<script>
var team_infos = localStorage.getItem('team_info');
var responce = JSON.parse(team_infos);
if(responce.length){
              var allTeamStr = "";
              responce.forEach(element => {
                   console.log(element); 
                   allTeamStr+= '<div class="card">';
                   allTeamStr+= '<img class="card__image" src='+'images/'+element.logo+' alt="">';
                   allTeamStr+= '<div class="card__content">';
                   allTeamStr+= '<p>'+element.name+'</p>';
                   allTeamStr+= '</div>';
                   allTeamStr+= '<div class="card__info"><div>';
                   allTeamStr+= '<button onclick="teamDetails(\'' + element.id + '\')" class="card__link">View Details</button></div></div></div>';
              });
              document.getElementById("all_team").innerHTML = allTeamStr;
            } 
  function teamDetails(teamid){
     
    localStorage.setItem("selectedTeam",teamid);
    window.location.href = "team_details.html";
     
  }          
</script>
