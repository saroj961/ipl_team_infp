<script>
    //getTeamId : Which team is clicked
    var getTeamId = localStorage.getItem("selectedTeam");
    console.log(getTeamId);
    var teamdetails = localStorage.getItem("team_info");
    // console.log(teamdetails);
    teamdetails = JSON.parse(teamdetails);
    var selectedTeam = '';
    var showPlayerList = '';
    teamdetails.forEach(element => {
        if(getTeamId == element.id){ //if selected team is same as loop id
            console.log(element);
            selectedTeam+='<div class="card-header bg-transparent text-center">';
            selectedTeam+='<img class="profile_img" src='+'images/'+element.logo+' alt="student dp">';
            selectedTeam+='<h3>'+element.name+'</h3></div>';
            selectedTeam+='<div class="card-body">';
            selectedTeam+='<p class="mb-0"><strong class="pr-1">Player Count :</strong>'+element.players.length+'</p>';
            selectedTeam+='<p class="mb-0"><strong class="pr-1">Top Batsman : </strong >'+element.top_batsman+'</p>';
            selectedTeam+='<p class="mb-0"><strong class="pr-1">Top Bolower : </strong>'+element.top_bolower+'</p>';
            selectedTeam+='<p class="mb-0"><strong class="pr-1">Championship Won : </strong>'+element.Championship_won+'</p>';
            selectedTeam+='</div>';

            if(element.players.length){
           console.log(element.players); 
           
           element.players.forEach(playerList => {
            var playing = 'Not Palying';
            if(playerList.isplaying){
                playing = 'Playing';
            }   
            showPlayerList+='<div class="card"><img class="player_image" src="images/'+playerList.player_icon+'" alt="">';
            showPlayerList+='<div class="card__content">';
            showPlayerList+='<p> <label>Team : </label>'+element.name+'</p>'; 
            showPlayerList+='<p> <label>Name : </label>'+playerList.playerName+'</p>';
            showPlayerList+='<p> <label>Price : </label>'+playerList.price+'</p>';
            showPlayerList+='<p> <label>Playing Status : </label>'+playing+'</p>';
            showPlayerList+='<p> <label>Role : </label>'+playerList.description+'</p>';   
            showPlayerList+='</div><div class="card__info"><div>';
            showPlayerList+='<button onclick="playerDetails()" class="card__link">Player Details</button>';   
            showPlayerList+='</div></div></div>';  
           })        
        }
        }
        document.getElementById("seleted_team").innerHTML = selectedTeam;
        document.getElementById("all_team_palyer_list").innerHTML = showPlayerList;

       
    });
</script>
